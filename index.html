<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>SPORTFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">SPORTFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Ao Vivo</a>
                <a href="#">Esportes</a>
                <a href="#">Entrevistas</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-game">
            <div class="container">
                <h3 class="title">New York Yankees x Boston Red Sox</h3>
                <p class="description">O jogo que irá definir a classificação para Série Mundia de 2022</p>
            
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="button" role="button"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/mini1.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini2.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini3.png" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7fb7d8a056.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
